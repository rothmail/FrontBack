<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="container">
    <!-- Formulario -->
    <div id="formulario">
      <h2>Cadastro</h2>
      <form id="cadastroForm" method="post">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="name" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="password" required />

        <label for="confirmar">Confirmar senha</label>
        <input type="password" id="confirmar" name="confirmar" required />

        <button type="submit" onsubmit="realizarCadastro()">Cadastrar</button>
      </form>
      <!--Pergunta de entrar -->
      <div class="footer-text">
        JÃ¡ tem uma conta? <a href="entrar.html">Entrar</a>
      </div>

    </div>


    <!-- Mensagem de sucesso -->
    <div class="mensagem" id="mensagemSucesso">
      <h2>Cadastro realizado com sucesso!</h2>
  
    </div>

    <audio id="somPrincesa" muted autoplay loop>
      <source src="./audio/swan-lake-147751.mp3" type="audio/mpeg">
    </audio>
    <script src="./script.js"></script>
    <img src="./img/Daco_4253965.png" alt="Barbie no canto" class="footer-corner-img">
    
</body>

</html>
